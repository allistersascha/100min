    <h1>Artist Dashoard</h1>
        <section id="bio">
        <h2>Artist Bio</h2>
        <form action="/artistdash/changeArtistName" method ="PUT">
            <label for="artistName">Change artist name: </label>
            <input type="text" name="artistName" placeholder="artist name">
        </form>
        <form action="/artistdash/addBio" method="POST">
            <label for="artistBio">About The Artist</label>
            <input type="textarea" name="artistBio" placeholder="Artist Bio"></textarea>
            <!-- put an Edit Bio form here-->
            <form action="/artistdash/addArtistImg" method="POST">
            <label for="artistImg">Artist Image</label>
            <input type="file" name="artistImg" accept="image/png, image/jpeg, image/gif">
              <!-- put an Update Image form here-->
        </form>
        </section>

     
       
        <section id="manageSong">
            <h2>Manage Songs</h2>
                <form action="/artistdash/addSong" method="POST">
                    <label for="songName">Song Title</label>
                    <input type="text" name="songName" placeholder="Song Title">
                <form action="/artistdash/addAudioFile" method="POST">
                    <label for="songFile">Audio File</label>
                    <input type="file" name="songFile" accepts="audio/mp3, audio/FLAC, audio/aiaa, audio/wav audio/ogg">
              
                    <li class='songItem' >
                    <span class="song">song name </span>
                    <span class='del'> (Delete song?) </span>
                    </li>
              
        </section>
